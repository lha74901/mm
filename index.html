<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာနိုင်ငံ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Padauk';
            src: url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        }
        
        body {
            font-family: 'Padauk', sans-serif;
        }

        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            height: 80vh;
        }

        .place-card, .food-card, .culture-card {
            transition: transform 0.3s ease;
        }

        .place-card:hover, .food-card:hover, .culture-card:hover {
            transform: translateY(-5px);
        }

        .category-filters button {
            transition: all 0.3s ease;
        }

        .category-filters button.active {
            background-color: #4A5568;
            color: white;
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: #E2E8F0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="index.html" class="flex items-center text-xl font-bold text-gray-800">မြန်မာနိုင်ငံ</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="inline-flex items-center px-1 pt-1 text-gray-900">ပင်မ</a>
                    <a href="history.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">သမိုင်း</a>
                    <a href="culture.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">ယဉ်ကျေးမှု</a>
                    <a href="places.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">နေရာများ</a>
                    <a href="food.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">အစားအစာ</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero flex items-center justify-center text-center">
        <div class="text-white">
            <h1 class="text-5xl font-bold mb-4">ရွှေပြည်တော်မြန်မာ</h1>
            <p class="text-xl mb-8">ယဉ်ကျေးမှု၊ သဘာဝအလှအပနှင့် သမိုင်းအမွေအနှစ်များပေါင်းစပ်ထားသော တိုင်းပြည်</p>
            <a href="#discover" class="bg-white text-gray-900 px-8 py-3 rounded-lg hover:bg-gray-100 transition-colors">
                လေ့လာရန်
            </a>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <section id="discover" class="mb-16">
            <h2 class="text-3xl font-bold mb-8 text-center">လေ့လာစရာများ</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="/api/placeholder/600/400" alt="သမိုင်း" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">သမိုင်း</h3>
                        <p class="text-gray-600 mb-4">မြန်မာပြည်၏ သမိုင်းအမွေအနှစ်များ</p>
                        <a href="history.html" class="text-blue-600 hover:text-blue-800">ပိုမိုလေ့လာရန် →</a>
                    </div>
                </div>
                <!-- Similar cards for Culture and Places -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <p>© 2024 မြန်မာနိုင်ငံ</p>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-gray-300">FB</a>
                    <a href="#" class="hover:text-gray-300">IG</a>
                    <a href="#" class="hover:text-gray-300">TW</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Navigation active state
        const currentPath = window.location.pathname;
        document.querySelectorAll('nav a').forEach(link => {
            if (link.getAttribute('href') === currentPath.split('/').pop()) {
                link.classList.add('text-gray-900');
                link.classList.remove('text-gray-500');
            }
        });

        // Category filters
        document.querySelectorAll('.category-filters button').forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                document.querySelectorAll('.category-filters button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                document.querySelectorAll('[data-category]').forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Modal functionality
        document.querySelectorAll('[data-modal-trigger]').forEach(trigger => {
            trigger.addEventListener('click', () => {
                const modalId = trigger.dataset.modalTrigger;
                document.getElementById(modalId).classList.add('active');
            });
        });

        document.querySelectorAll('.modal .close').forEach(close => {
            close.addEventListener('click', () => {
                close.closest('.modal').classList.remove('active');
            });
        });
    </script>
</body>
</html>
